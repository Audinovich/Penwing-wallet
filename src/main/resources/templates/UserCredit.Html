<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Credit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <h2>Your Wallet: <span id="euro-value">0.00</span> € <button class="btn btn-primary btn-sm ml-2" onclick="openCreditModal()">Cargar Crédito</button></h2>
    <input type="hidden" id="wallet_id" th:value="${session.wallet_id}">
    <input type="hidden" id="customer_id" th:value="${session.customer_id}">

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Symbol</th>
            <th>Image</th>
            <th>Name</th>
            <th>Credit Amount</th>
            <th>Current Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="wallet-articles">
        <tr><td colspan="7">Loading articles and credit...</td></tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a href="/Index.html" class="btn btn-primary">Back to User Menu</a>
    </div>
</div>

<!-- Modal for transaction -->
<div class="modal fade" id="transactionModal" tabindex="-1" role="dialog" aria-labelledby="transactionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="transactionModalLabel">Transaction</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="crypto-amount">Amount</label>
                        <input type="number" class="form-control" id="crypto-amount" min="1" required>
                    </div>
                    <input type="hidden" id="transaction-type">
                    <input type="hidden" id="selected-symbol">
                    <input type="hidden" id="current-price">
                </form>
                <p id="transaction-info" class="text-muted"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="confirm-transaction">Confirm</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Credit Load -->
<div class="modal fade" id="creditModal" tabindex="-1" role="dialog" aria-labelledby="creditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="creditModalLabel">Cargar Crédito</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="credit-form">
                    <div class="form-group">
                        <label for="credit-amount">Monto a cargar (€)</label>
                        <input type="number" class="form-control" id="credit-amount" min="1" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="confirm-credit-load">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="/Js/Credit.js"></script>
</body>
</html>
