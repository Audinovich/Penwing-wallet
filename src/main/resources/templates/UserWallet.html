<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Wallet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Market Information:</h2>

    <!-- Se asume que Thymeleaf está en uso y session.wallet_id está disponible -->
    <input type="hidden" id="wallet_id" th:value="${session.wallet_id}">

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Symbol</th>
            <th>Name</th>
            <th>Image</th>
            <th>Current Price</th>
            <th>Market Cap</th>
            <th>Total Volume</th>
            <th>High (24h)</th>
            <th>Low (24h)</th>
            <th>Price Change (24h)</th>
            <th>Price Change (%) (24h)</th>
            <th>All Time High</th>
            <th>ATH Change (%)</th>
            <th>Last Updated</th>
        </tr>
        </thead>
        <tbody id="wallet-articles">
        <tr><td colspan="14">Loading articles...</td></tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a href="/UserMenu.html" class="btn btn-primary">Back to User Menu</a>
    </div>
</div>

<!-- Dependencias de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<script src="/Js/Wallet.js"></script>
</body>
</html>
